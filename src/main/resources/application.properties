server.port=8080

security.basic.enabled=false

cloud.aws.stack.auto=false
cloud.aws.region.static=eu-west-1

datasource.address=localhost
datasource.port=5432
datasource.name=smartbot
spring.datasource.url=jdbc:postgresql://${datasource.address}:${datasource.port}/${datasource.name}
spring.datasource.username = mmt
spring.datasource.password = mmt
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

request.response.log.enabled=true
